{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>{% block head_title %}Hotel{% endblock head_title %}</title>
<link rel='stylesheet' href='{% static "img/favicon.png" %}' />

<link rel='stylesheet' href='{% static "css/style.css" %}' />
<link rel='stylesheet' href='{% static "css/prettyPhoto.css" %}' />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src='{% static "js/jquery-1.6.2.min.js" %}' type="text/javascript"></script>
<script src='{% static "js/transify.js" %}' type="text/javascript"></script>
<script src='{% static "js/jquery.aw-showcase.js" %}' type="text/javascript"></script>
<script src='{% static "js/jquery.jcarousel.js" %}' type="text/javascript"></script>
<script src='{% static "js/carousel.js" %}' type="text/javascript"></script>
<script src='{% static "js/jquery.prettyPhoto.js" %}' type="text/javascript"></script>
<script src='{% static "js/jquery.superbgimage.min.js" %}' type="text/javascript"></script>
<script src='{% static "js/jquery.slickforms.js" %}' type="text/javascript"></script>

<script type="text/javascript">
jQuery(document).ready(function($){
	$('.forms').dcSlickForms();
});
</script>
<script type="text/javascript">

$(document).ready(function()
{
	$("#showcase").awShowcase(
	{
		content_width:			900,
		content_height:			400,
		auto:					true,
		interval:				3000,
		continuous:				false,
		buttons:				true,
		btn_numbers:			true,
		keybord_keys:			true,
		mousetrace:				false, /* Trace x and y coordinates for the mouse */
		pauseonover:			true,
		stoponclick:			false,
		transition:				'fade', /* hslide/vslide/fade */
		transition_delay:		0,
		transition_speed:		500,
		show_caption:			'onload' /* onload/onhover/show */
	});
});

</script>

</head>
<body>
<!-- Fullscreen backgrounds -->
<div id="superbgimage">
	<div class="scanlines"></div>
</div>
<!-- End Fullscreen backgrounds -->
<!-- Begin Wrapper -->
<div id="wrapper">
  	<div id="header">
    	<a href='{% url "main" %}' class="logo">Гостиница "Hostel JD"</a> 
   	</div>
    <div class="social">
      <ul>
      	{% if request.user.is_authenticated %}	
			<a class="target spacex2" href='{% url "logout" %}'><i class="fas fa-sign-out-alt"></i> Logout</a>
		{% else %}
			<a class="target spacex2" href='{% url "login" %}'><i class="fas fa-sign-in-alt"></i>Login</a>
		{% endif %}
      </ul>
    </div>
  </div><div class="clear"></div>
  <!-- Begin Menu -->
  <!-- End Menu --> 
</div>
		{% block content %}{% endblock content %}

<!-- End Wrapper --> 

<script src='{% static "js/scripts.js" %}' type="text/javascript"></script>

</body>
</html>
